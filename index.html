<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>AP GP Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">A.P. Calculator</span>
            <div class="row">
              <form id="ap">
                <div class="input-field col s12">
                  <input type="number" name="first-term-ap" id="first-term-ap" >
                  <label for="first-term-ap">First Term</label>
                </div>
                <div class="input-field col s12">
                  <input type="number" name="common-difference" id="common-difference">
                  <label for="common-difference">Common Difference</label>
                </div>
                <div class="input-field col s12">
                  <input type="number" name="n-ap" id="n-ap">
                  <label for="n-ap">Value of n</label>
                </div>
                <input type="submit" value="Calculate" class="btn">
              </form>
            </div>
            <div class="card-action">
              <h5 id="resultsAp">Results (A.P.)</h5>
              <div class="input-field col s12">
              </div>
              <ul class="collection"></ul>
            <div class="card-content">
              <span class="card-title">G.P. Calculator</span>
              <div class="row">
                <form id="gp">
                  <div class="input-field col s12">
                    <input type="number" name="first-term-gp" id="first-term-gp" >
                    <label for="first-term-gp">First Term</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="number" name="common-ratio" id="common-ratio">
                    <label for="common-ratio">Common Ratio</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="number" name="n-gp" id="n-gp">
                    <label for="n-gp">Value of n</label>
                  </div>
                  <input type="submit" value="Calculate" class="btn">
                </form>
              </div>
          </div>
          <div class="card-action">
            <h5 id="resultsGp">Results (G.P.)</h5>
            <div class="input-field col s12">
            </div>
            <ul class="collection"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="calci.js"></script>
</body>
</html>
